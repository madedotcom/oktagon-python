      - name: Create release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          title: ${{ steps.tag.outputs.new_tag }}
          prerelease: false
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          files: |
            LICENSE.txt
            dist/*
  
      - name: Get project version
        id: get-version
        run: |
          echo '::echo::on'
